<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> 
        <script src="script.js"></script>
    </head>
    <body class="HPB">
        <h1 class="MainHeader">Fylo Feia Fotita Sign In</h1>
        
        <p class="Paragraph1">Hello, and welcome to the Official Fylo Feia Fotita Sign In Page</p>
        
        <div class="ButtonDiv"> 
            <button class="SignInButton" onclick="location.href='HomePage.html'">Back</button>
        </div>

        <div class="container">
            <form action="MainPage.html" method="post">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
            
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
            
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
